<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Loop</title>
	</style>
</head>
<body>
    <h1>FILTER</h1>
    <div id="app">
        <ul>
            <li v-for="member in members | filterBy 's' in 'nama' ">
                {{member.nama}}
            </li>
        </ul>
    </div>


<script type="text/javascript" src="../vue.js"></script>
<script>
	var vo = new Vue({
        el : '#app',
        data : {
            members : [
                { nama : 'sam',    umur : 17 },
                { nama : 'adit',   umur : 19 },
                { nama : 'gusnur', umur : 15 }
            ]
        }
	});
</script>
</body>
</html>
