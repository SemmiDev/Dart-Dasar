<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="nama">
	<!-- dengan memakai v-id diikuti dengan nama boolean nya , kita bisa set jika false maka teks tidak ditampilkan, begitu sebaliknya -->
	<div v-if="don">
		{{biodata}}
	</div>
</div>

<script type="text/javascript" src="../vue.js"></script>
<script>
	var vo = new Vue({
		el : '#nama',
		data : {
			nama : "sam",
			umur : 19,
			don : false

		},
		computed : {
			biodata : {
				get : function(){
				return " your name is : " + this.nama
			}
			}
		}
	});

</script>
</body>
</html>
