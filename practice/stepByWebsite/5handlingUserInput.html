<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		button{
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

<script src="../vue.js"></script>
<script>
	var app = new Vue({
		el : '#app',
		data :{
			message : 'Hello Vue.js'
		},
		methods: {
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('')
			}
		}

	})
</script>
</body>
</html>
